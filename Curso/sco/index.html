		<!-- Reconocer la orientaciÃ³n del dispositivo -->
		<script>
			function detect() {
				if (window.matchMedia('(orientation: portrait)').matches) {
					console.log('%c PORTRAIT', 'font-size: 100%; color: #ff7e29; font-weight: 700;');
					document.getElementById('box').style.display = 'none';
					document.getElementById('voltear').style.display = 'block';
					// window.loadContent();
				}
				if (window.matchMedia('(orientation: landscape)').matches) {
					console.log('%c LANDSCAPE', 'font-size: 100%; color: #ff7e29; font-weight: 700;');
					document.getElementById('box').style.display = 'block';
					document.getElementById('voltear').style.display = 'none';
					// window.loadContent();
				}
			}

			var supportsOrientationChange = 'onorientationchange' in window,
				orientationEvent = supportsOrientationChange ? 'orientationchange' : 'resize';
			window.addEventListener(
				orientationEvent,
				function () {
					setTimeout(function () {
						detect();
					}, 500);
				},
				false
			);
		</script>
